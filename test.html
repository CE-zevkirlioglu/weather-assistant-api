            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),

        .container {

            padding: 48px;
            max-width: 700px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

            }

        .header {

        .subtitle {

        .form-group {

            position: relative;
        }
        
        label {

            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
            text-transform: uppercase;

        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #1e293b;
        }
        
        input:focus, select:focus {

            border-color: #667eea;

        input:hover, select:hover {

        }
        
        select {

        .button-group {

            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;

        button:hover::before {

            height: 300px;
        }
        
        button span {

        .btn-primary {

        }

        @media (max-width: 640px) {

            }
        }
        
        /* Smooth scroll */

            scroll-behavior: smooth;
        }
        
        /* Selection color */
        ::selection {
            background: rgba(102, 126, 234, 0.3);
            color: #1e293b;
        }
    </style>

        function selectCity() {
            const citySelect = document.getElementById('citySelect');
            const selectedValue = citySelect.value;
            
            if (selectedValue && cities[selectedValue]) {
                const city = cities[selectedValue];
                document.getElementById('latitude').value = city.lat;
                document.getElementById('longitude').value = city.lon;
            }
        }
        
        async function testPredict() {
            const apiUrl = document.getElementById('apiUrl').value;
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            
            if (!lat || !lon) {
                showError('L√ºtfen ge√ßerli koordinatlar girin!');
                return;
            }
            
            showLoading(true);
            hideResult();
            
            try {
                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lat: lat,
                        lon: lon
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'Bir hata olu≈ütu');
                }
            } catch (error) {
                showError(`Baƒülantƒ± hatasƒ±: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        async function testHealth() {
            const apiUrl = document.getElementById('apiUrl').value;
            
            showLoading(true);
            hideResult();
            
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult({
                        status: data.status,
                        model_loaded: data.model_loaded,
                        message: 'API √ßalƒ±≈üƒ±yor! ‚úÖ'
                    });
                } else {
                    showError('Health check ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showError(`Baƒülantƒ± hatasƒ±: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        function showResult(data) {

            let html = '';
            
            if (data.summary) {

                if (data.meta && data.meta.location_name) {
                    html += `<div class="location-info">

                }
                
                if (data.recommendations && data.recommendations.length > 0) {
                    html += '<div class="recommendations"><strong>üí° √ñneriler</strong>';
                    data.recommendations.forEach(rec => {
                        const className = rec.active ? '' : 'inactive';

                }
                
                if (data.features) {

                    </div>`;
                    html += `<div class="weather-item">
                        <div class="weather-icon">üìä</div>

                            <div class="weather-label">Basƒ±n√ß</div>

                        </div>
                    </div>`;

                    </div>`;
                    html += `<div class="weather-item">

                    </div>`;
                    html += '</div>';

            } else {

                html += `<div class="location-info">Model Durumu: ${data.model_loaded ? '‚úÖ Y√ºkl√º' : '‚ùå Y√ºklenemedi'}</div>`;
            }
            
            contentDiv.innerHTML = html;
            resultDiv.classList.add('show');
            
            // Smooth scroll to result
            setTimeout(() => {
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            contentDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.classList.add('show');
        }
        
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            if (show) {
                loadingDiv.classList.add('show');
            } else {
                loadingDiv.classList.remove('show');
            }
        }
        
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
