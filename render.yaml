services:
  - type: web
    name: weather-assistant-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir src server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: src
      - key: WEATHER_API_KEY
        sync: false

